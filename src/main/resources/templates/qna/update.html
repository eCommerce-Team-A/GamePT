<html layout:decorate="~{layout}">
<div layout:fragment="content" class="mb-3">

    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">QnA 등록</h1>
    </div>
    <!-- Single Page Header End -->


    <!-- Checkout Page Start -->
    <div class="container-fluid py-5">
        <div class="container pt-2">
            <div class="card border-0 shadow">
                <div class="card-header bg-white mt-2 text-center">
                    <h2 class="text-primary">QnA 수정</h2>
                </div>
                <div class=" card-body">
                    <form th:action="@{/qna/update}" th:object="${qnACreateForm}" method="post">
                        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                            <div class="row form-item">
                                <input type="hidden" name="id" class="form-control" th:value="${qnACreateForm.id}">
                                <div class="col-10 my-3">
                                    <label class="form-label"> 제목 <sup>*</sup></label>
                                    <input type="text" name="title" class="form-control"
                                           placeholder="문의 제목을 입력해 주세요" th:value="${qnACreateForm.title}">
                                </div>
                                <div class="col-2 my-3 text-center">
                                    비밀글 여부
                                    <div class="d-flex justify-content-center mt-3">
                                        <i class="fa-solid fa-lock-open me-3"></i>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" id="isBlindCheckBox" name="isBlindCheckBox" type="checkbox" role="switch" >
                                            <input id="isBlind" name="isBlind" th:value='${qnACreateForm.isBlind}' type="hidden">
                                        </div>
                                        <i class="fa-solid fa-lock ms-2"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-item">
                                <label class="form-label">내용<sup>*</sup></label>
                                <textarea name="content" class="form-control" cols="30" rows="20" style="resize: none;"
                                          placeholder="문의 내용을 입력해 주세요">[[${qnACreateForm.content}]]</textarea>
                            </div>
                            <button
                                    id="submitButton"  class="btn border-secondary py-2 my-5 w-100 text-primary">문의 수정하기
                            </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script>
        $(function() {
            if([[${qnACreateForm.isBlind}]]){
                $("#isBlindCheckBox").prop('checked',true);
            }

            $("#isBlindCheckBox").change(function(){
                if($("#isBlindCheckBox").is(":checked")){
                     $("#isBlind").attr("value",true);
                }else{
                    $("#isBlind").attr("value",false);
                }
            });
        });
    </script>
</div>
</html>
