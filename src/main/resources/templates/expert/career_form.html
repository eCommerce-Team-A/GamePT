<html layout:decorate="~{layout}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<div layout:fragment="content" class="mb-3">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5 Nanum">
        <h1 class="text-center text-white display-6" th:text="${siteUser.username}"></h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item active text-white">홈</li>
            <li class="breadcrumb-item active text-white">전문가 목록</li>
            <li class="breadcrumb-item active text-white" th:text="${siteUser.username}"></li>
        </ol>
    </div>
    <!-- Single Page Header End -->


    <!-- Single Product Start -->
    <div class="container-fluid mt-3">
        <div class="container pt-5">
            <div class="d-flex justify-content-between mb-3" style="align-items: flex-end;">
                <div class="d-flex" style="align-items: flex-end;">
                    <img th:src="${profileImg}" alt="..."
                         style="width:70px; height:70px; border-radius: 50%;">
                    <h2 class="fw-bold" th:text="${siteUser.username}" style="margin-left: 20px;"></h2>
                </div>
                <div class="d-flex align-items-center">
                    <a class="btn btn-sm btn-outline-secondary"
                       th:href="@{|/expert/detail/${@rq.getSiteUser().username}|}" role="button">취소</a>
                </div>
            </div>

            <div class="row g-5 mb-5">
                <div class="col-lg-8 col-xl-9">
                    <div class="row">
                        <div class="card p-0 border-0 shadow">
                            <ul class="list-group list-group-flush mb-5 p-4">
                                <li class="list-group-item">
                                    <h4 style="padding: 14px;">강의
                                        <div style="display: flex; justify-content: space-between; align-items: center;"
                                             th:each="scoreCourse : ${scoreCourseList}">
                                            <a th:href="@{|/course/detail/${scoreCourse.value.id}|}"
                                               style="padding-top: 14px; display: flex; align-items: center; font-size: 21px;">
                                                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Aatrox_0.jpg"
                                                     alt="" style="width:100px; height:100px; border-radius: 7%;">
                                                <div style="display: flex; flex-direction: column; margin-left: 15px">
                                                    <span th:text="${scoreCourse.value.name}"
                                                          style="margin: 5px;"></span>
                                                    <div style="margin: 5px;">
                                                        <i class="review__rating fas fa-star"
                                                           style="font-size: 20px;"></i><span
                                                            th:text="${scoreCourse.key}"
                                                            style="margin-left: 5px;"></span>
                                                    </div>
                                                    <div style="margin: 5px;">
                                                        <span th:text="${scoreCourse.value.price}"></span>
                                                        <i class="fa-solid fa-coins" style="font-size: 15px;"></i>
                                                    </div>
                                                </div>
                                            </a>
                                            <a href="" class="btn">수정</a>
                                        </div>
                                    </h4>
                                </li>
                                <li class="list-group-item">
                                    <form th:action="@{|/career/introduce/${siteUser.username}|}" method="post">
                                        <div style=" display: flex; justify-content: space-between; align-items: center; padding: 14px;">
                                            <h4>소개</h4>
                                            <button style="margin-left: 5px;" type="submit"
                                                    class="btn btn-sm btn-outline-primary">저장
                                            </button>
                                        </div>
                                        <textarea id="introduce" name="introduce" cols="90" rows="10" class="form-control"
                                                  th:placeholder="${introduce}"></textarea>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <form th:action="@{|/career/add/${siteUser.username}|}" class="col-lg-4 col-xl-3 p-0" method="post">
                    <div class="card border-0 shadow col-lg-12 sticky-sm-top" style="top:115px;">
                        <div class="my-2 fw-bold" style="display:flex; justify-content:space-between; font-size:18px;">
                            <span style="margin-left: 10px">경력</span>
                            <button type="submit" class="btn btn-sm btn-outline-primary" style="margin-right: 10px">추가
                            </button>
                        </div>
                        <hr class="w-100 m-0">
                        <div class="m-2" style="display: flex; justify-content: space-between; align-items: center;"
                             th:each="career : ${careerList}" th:if="${career.category != null}">
                            <div>
                                <span th:text="|${career.category}, |"></span>
                                <span th:text="${career.content}"></span>
                            </div>
                            <div>
                                <a class="btn btn-sm btn-outline-secondary"
                                   th:href="@{|/career/delete/${career.id}|}" role="button">삭제</a>
                            </div>
                        </div>
                        <div>
                            <div style="display: flex; justify-content: center; padding: 5px;">
                                <div style="width: 60%; padding: 1px;" >
                                    <input name="category" type="text" class="form-control" placeholder="카테고리">
                                </div>
                                <div style="padding: 1px;">
                                    <input name="content" type="text" class="form-control" placeholder="경력">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</html>
