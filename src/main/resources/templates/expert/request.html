<!doctype html>
<html lang="ko" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <!--    <link href="/css/bootstrap.min.css" rel="stylesheet">-->

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>

<body style="height:100%;">

<!-- Spinner Start -->
<div id="spinner"
     class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->

<div class="position-relative" style="height:100%;">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card">
            <div class="card-body">
                <div class="text-center my-5">
                    <a href="/" class="navbar-brand text-center"><img src="/img/GamePT.svg"
                                                                      style="width:250px; height:auto;" alt="logo"/></a>
                </div>

                <h4 class="card-title text-center">전문가 등록</h4>
                <p class="card-text text-center mt-3">모든 게이머들을 위한 GamePT에 오신것을 환영합니다.</p>

                <div>
                    <div>
                        <h3>소개글</h3>
                        <span>자신의 전문성을 전달하는 글을 작성해 주세요.</span>
                    </div>
                    <div>
                        <ul>
                            <li>상세히 적을수록 보다 높은 전문성을 가진 전문가로 인식될 가능성이 큽니다.</li>
                            <li>허위로 과장된 정보는 검수 과정에서 제외될 수 있으며, 신뢰성 있는 정보만 작성해 주세요.</li>
                            <li>기재하신 정보는 GamePT 운영팀의 검수를 거친 후 승인을 받게 됩니다.</li>
                        </ul>
                    </div>
                    <form class="was-validated" th:action="@{/expert/request}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <textarea class="form-control" id="validationTextarea" style="width: 100%; height: 16.25rem;"
                                      placeholder="소개" required name="introduce"></textarea>
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control profileImg" id="validationImg"
                                   type="file" accept="image/gif,image/jpeg,image/png" required name="profileImg">
                        </div>
                        <div style="display: flex; justify-content: flex-end;">
                            <a style="margin-right: 10px;" href="/" class="btn btn-outline-secondary">뒤로</a>
                            <button type="submit" class="btn btn-outline-primary" id="request">신청</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Template Javascript -->
<script src="/js/main.js"></script>

</body>

</html>
