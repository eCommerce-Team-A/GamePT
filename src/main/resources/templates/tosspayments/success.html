<html layout:decorate="~{layout}">
<meta charset="utf-8"/>
<link
        rel="icon"
        href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"
/>
<link rel="stylesheet" type="text/css" href="/css/tosspayments.css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>토스페이먼츠 샘플 프로젝트</title>
<div layout:fragment="content" class="mb-3">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <div class="result wrapper">
        <div class="box_section">
            <h2 style="padding: 20px 0px 10px 0px">
                <img
                        width="35px"
                        src="https://static.toss.im/3d-emojis/u1F389_apng.png"
                />
                결제 성공
            </h2>

            <p id="paymentKey"></p>
            <p id="orderId"></p>
            <p id="amount"></p>
        </div>
    </div>
    <script>
        // 쿼리 파라미터 값이 결제 요청할 때 보낸 데이터와 동일한지 반드시 확인하세요.
        // 클라이언트에서 결제 금액을 조작하는 행위를 방지할 수 있습니다.
        const urlParams = new URLSearchParams(window.location.search);
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        // 서버로 결제 승인에 필요한 결제 정보를 보내세요.
        async function confirm() {
          const requestData = {
            paymentKey: urlParams.get("paymentKey"),
            orderId: urlParams.get("orderId"),
            amount: urlParams.get("amount"),
          };

          const response = await fetch("/confirm", {
            method: "POST",
            beforeSend : function(xhr) {
              xhr.setRequestHeader(header, token);
            },
            headers: {
              "Content-Type": "application/json",
            },
            dataType : 'json',          // 받을 데이터 타입 (html, xml, json, text 등등)
            data : requestData
          });

          const json = await response.json();

          if (!response.ok) {
            // TODO: 결제 실패 비즈니스 로직을 구현하세요.
            console.log(json);
            window.location.href = `/fail?message=${json.message}&code=${json.code}`;
          }

          // TODO: 결제 성공 비즈니스 로직을 구현하세요.
          console.log(json);
        }
        confirm();

        const paymentKeyElement = document.getElementById("paymentKey");
        const orderIdElement = document.getElementById("orderId");
        const amountElement = document.getElementById("amount");

        orderIdElement.textContent = "주문번호: " + urlParams.get("orderId");
        amountElement.textContent = "결제 금액: " + urlParams.get("amount");
        paymentKeyElement.textContent =
          "paymentKey: " + urlParams.get("paymentKey");
    </script>
</div>
</html>
