<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="mb-3">
    <link rel="stylesheet" href="/css/duoArticle.css" type="text/css">
    <div style="margin-top: 10rem; display: flex; justify-content: center; flex-wrap: wrap;">
        <div style="width:1084px; display: flex; justify-content: space-between;">
            <div id="left" style="display: flex">
                <ul class="positions">
                    <li class="position-button">all</li>
                    <li class="position-button">top</li>
                    <li class="position-button">jug</li>
                    <li class="position-button">mid</li>
                    <li class="position-button">adc</li>
                    <li class="position-button">sup</li>
                </ul>

            </div>
            <div id="right">
                <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#createModalDuo">
                    듀오 찾기
                </button>
                <a href="/duo/api/create">api</a>
            </div>
        </div>
        <div id="bottom" style="width: 1084px;">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">소환사명</th>
                    <th scope="col">주 포지션</th>
                    <th scope="col">티어</th>
                    <th scope="col">찾는 포지션</th>
                    <th scope="col">메모</th>
                    <th scope="col">등록일</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="duoArticle, loop : ${duoArticleList}">
                    <td th:text="소환사이름"></td>
                    <td th:text="${duoArticle.myLine}"></td>
                    <td th:text="gold"></td>
                    <td th:text="${duoArticle.findLine}"></td>
                    <td th:text="${duoArticle.content}"></td>
                    <td th:id="|result${loop.index + 1}|"></td>
                    <script th:src="@{/js/calculateDate.js}"></script>
                    <script th:inline="javascript">
                        calculateDate(/*[[${duoArticle.createDate}]]*/, 'result' + /*[[${loop.index + 1}]]*/);
                    </script>
                    <td>
                        <a th:href="@{|/duo/delete/${duoArticle.id}|}" class="btn btn-sm btn-outline-secondary"
                           th:text="삭제"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="createModalDuo" tabindex="-1" aria-labelledby="createDuoModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createDuoModal">듀오찾기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/duo/create}" method="post" th:object="${duoArticleForm}">
                    <div class="modal-body">
                        <div>
                            <p>내라인</p>
                            <div class="btn-group" role="group" aria-label="position Group">
                                <input type="radio" class="btn-check" name="myLine" id="ALL" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="ALL">ALL</label>
                                <input type="radio" class="btn-check" name="myLine" id="TOP" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="TOP">TOP</label>
                                <input type="radio" class="btn-check" name="myLine" id="JUG" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="JUG">JUG</label>
                                <input type="radio" class="btn-check" name="myLine" id="MID" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="MID">MID</label>
                                <input type="radio" class="btn-check" name="myLine" id="ADC" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="ADC">ADC</label>
                                <input type="radio" class="btn-check" name="myLine" id="SUP" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="SUP">SUP</label>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" role="switch" id="microphoneCheck"
                                   name="microphoneCheck"
                                   value="true">마이크
                            <label class="form-check-label" for="microphoneCheck"></label>
                        </div>
                        <div>
                            <p>찾는라인</p>
                            <div class="btn-group" role="group" aria-label="position Group">
                                <button type="button" class="btn btn-secondary" value="ALL"
                                        onclick="selectedFindLine('ALL')">ALL
                                </button>
                                <button type="button" class="btn btn-secondary" value="TOP"
                                        onclick="selectedFindLine('TOP')">TOP
                                </button>
                                <button type="button" class="btn btn-secondary" value="JUG"
                                        onclick="selectedFindLine('JUG')">JUG
                                </button>
                                <button type="button" class="btn btn-secondary" value="MID"
                                        onclick="selectedFindLine('MID')">MID
                                </button>
                                <button type="button" class="btn btn-secondary" value="ADC"
                                        onclick="selectedFindLine('ADC')">ADC
                                </button>
                                <button type="button" class="btn btn-secondary" value="SUP"
                                        onclick="selectedFindLine('SUP')">SUP
                                </button>
                                <input type="hidden" name="findLine" id="findLine">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="col-form-label" for="content">내용</label>
                            <textarea class="form-control" id="content" name="content"
                                      placeholder="내용을 입력해주세요." required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script>
        function selectedMyLine(button) {
            document.querySelectorAll('.btn').forEach(function (btn) {
                btn.classList.remove('btn-primary')
            });

            button.classList.add('btn-primary');

            document.getElementById('myLine').value = button.value;
        }


        function selectedFindLine(value) {
            document.getElementById('findLine').value = value;
        }
    </script>
</div>

</html>
